<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Blitz</title>
    <script src="script.js" type="text/javascript" defer></script>
    <script src="carousel.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <nav id="desktop-navbar">
            <div class="logo">Mr.Blitz<span style="font-size: 1rem;" >&#174;</span></div>
            <div class="menu-button" onclick="toggleDropdownMenu()">
                <a href="#">Menu</a>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="menu-lists" id="menuDropdown">
                <a href="#" >Burger</a>
                <a href="#" >Chickens</a>
                <a href="#" >Drinks</a>
                <a href="#" >See All Menu</a>
            </div>
            <div class="promotion-button">
                <i class="fa-solid fa-receipt"></i>
                <a href="#">Promotions</a>
            </div>
            <div class="contact-button">
                <i class="fa-regular fa-address-card"></i>
                <a href="#">contact</a>
            </div>
            <div class="location-button">
                <i class="fa-regular fa-map"></i>
                <a href="#">Locations</a>
            </div>
        </nav>

        <nav id="mobile-navbar">
            <div class="logo">Mr.Blitz<span style="font-size: 1rem;" >&#174;</span></div>
        </nav>
        <nav id="mobile-footbar">
            <div class="icon-btn" onclick="toggleHamburgerMenu()">
                <div class="icon nav-icon-5" >
                    <span></span>
                    <span></span>
                    <span></span>
              </div>
            </div>
            <div class="hamburger-menu-lists">
                <div class="hamburger-menu-wrapper">
                    <a href="#" >Menu <i class="fa-solid fa-chevron-right"></i> </a>
                    <a href="#" >Promotions <i class="fa-solid fa-chevron-right"></i></a>
                    <a href="#" >Contact <i class="fa-solid fa-chevron-right"></i></a>
                    <a href="#" >Location <i class="fa-solid fa-chevron-right"></i></a>
                </div>
            </div>
        </nav>
        
        <section id="contentOne">
            <div class="slider-container">
                <div class="slider">
                    <img src="./image/img1.jpg" alt="image1" class="slider-image">
                    <img src="./image/img2.jpg" alt="image2" class="slider-image">
                    <img src="./image/img3.jpg" alt="image3" class="slider-image">
                    <img src="./image/im4.jpg" alt="image4" class="slider-image">
                    <img src="./image/img5.jpg" alt="image5" class="slider-image">
                    <img src="./image/img6.jpg" alt="image6" class="slider-image">
                </div>
            </div>

        </section>
</body>
</html>
